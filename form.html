    <div class="flex-grid">
        <section class="adoption-section column">
            <form method="post" action="https://formdump.codeinstitute.net/" class="adoption-form">
                <h2>
                    Registration of interest
                </h2>
                <label for="first">First Name</label>
                <input type="text" class="text-input" id="first" name="first_name" placeholder="First Name" required>
                
                <label for="last">Last Name</label>
                <input type="text" class="text-input" id="last" name="last_name" placeholder="Last Name" required>
                
                <label for="email">Email Address</label>
                <input type="email" class="text-input" id="email" name="email_address" placeholder="E-mail Address" required>
                
                <label for="kids">Tick this if you got kids</label>
                <input type="checkbox" id="kids"  name="Kids">
                
                <label for="puppy">Tick this if you are intrested in a puppy</label>
                <input type="checkbox" id="puppy"  name="puppy">
                
                <label for="adult">Tick if you want an adult dog</label>
                <input type="checkbox" id="adult"  name="adult">
                
                <input type="submit" value="Thank You" id="adopt-button">
                
                
            </form>
        </section>
    </div>
